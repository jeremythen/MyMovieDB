# MySql
version: '3.3'

services:
  db:
    image: mysql
    restart: always
    volumes:
      - ./mysql-dump:/docker-entrypoint-initdb.d
    environment:
      MYSQL_DATABASE: mymoviedb
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: ''
      MYSQL_ROOT_PASSWORD: ''
    ports:
      - '3307:3307'
    expose:
      - '3307'
  web:
    image: mymoviedb
    entrypoint: ["/bin/bash", "./entrypoint.sh"]
    build: .
    ports:
     - "3000:3000"
    environment:
      NODE_ENV: docker
    volumes:
     - .:/usr/src/app